<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="shoes2.css">
</head>
<body>

<div class="product-page">

    <!-- LEFT: Images -->
    <div class="product-images">
        <img src="https://static.nbastore.in/resized/500X500/746/converse-all-star-bb-shift-cx-whiteblack-white-672b107644e18.jpg?format=webp"
             class="main-image"
             alt="Product">

        
    </div>

    <!-- RIGHT: Details -->
    <div class="product-details">

        <h1>Nike Dunk Low</h1>
        <p class="sku">PW2-75210185</p>
        <p class="price">$249.99</p>

        <!-- Color -->
        <div class="option">
            <p>Colour:</p>
            <span class="color-box brown"></span>
            <span class="color-box black"></span>
        </div>

        <!-- Size -->
        <div class="option">
            <p>Size:</p>
            <button class="size-btn">Medium</button>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="add-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>

        <!-- Description -->
        <p class="description">
            
        </p>

        <!-- Details -->
        <div class="details">
            <p><strong>Material:</strong> Calf Leather</p>
            <p><strong>Width:</strong> 32 cm</p>
            <p><strong>Height:</strong> 21 cm</p>
            <p><strong>Depth:</strong> 9 cm</p>
        </div>

    </div>

</div>

</body>
</html>
